<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="popup.js"></script>
    <script defer src="../common/auto-theme.js"></script>
    <link href="../common/bootstrap.min.css" rel="stylesheet">
    <script src="../common/bootstrap.min.js" defer></script>
</head>
<body style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem; overflow: hidden; min-width: 300px;">
    <div style="display: flex; gap: 1rem; align-items: center; justify-content: space-between;">
        <h1 style="margin: 0;">Better Passwork</h1>
        <button id="settings" class="btn" style="padding: 0;">
            <img src="../common/settings.svg" style="height: 1.5rem;">
        </button>
    </div>
    <section style="display: flex; flex: 1; flex-direction: column; gap: 1rem; align-items: stretch; overflow: hidden;">
        <div style="display: flex; justify-content: center; padding: 1rem;" id="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div style="display: none; flex-direction: column;" id="current"></div>
        <div style="display: flex; align-items: center; gap: 5px;">
            <img src="../common/search.svg" style="height: 1.5rem;">
            <input style="flex: 1;" type="text" class="form-control" id="search" placeholder="search">
        </div>
        <div style="display: none; justify-content: center; padding: 1rem;" id="search-loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div style="display: none; flex: 1; flex-direction: column; overflow: auto; min-height: 100px; overscroll-behavior: contain;" id="search-results"></div>
        <span style="display: none; color: #f44336" id="error"></span>
    </section>
    <div id="password-entry" style="display: none; flex-direction: row; gap: 5px; flex-wrap: nowrap; align-items: center; justify-content: space-between;">
        <span id="name"></span>
        <div class="btn-group" role="group">
            <button class="btn" id="copy_login" title="copy username" style="padding: 0;">
                <img src="../common/user.svg" style="height: 1.5rem;">
            </button>
            <button class="btn" id="copy_password" title="copy password" style="padding: 0;">
                <img src="../common/password.svg" style="height: 1.5rem;">
            </button>
            <button class="btn" id="fill" title="fill form" style="padding: 0;">
                <img src="../common/apply.svg" style="height: 1.5rem;">
            </button>
        </div>
    </div>
</body>
</html>
