<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Passwork</title>
    <script defer src="options.js"></script>
    <script defer src="../common/auto-theme.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous" defer></script>
</head>
<body style="padding: 1rem;">
    <form id="options-form" style="display: flex; flex-direction: column; gap: 1rem;">
        <div style="display: flex; flex-direction: column;">
            <label for="url" class="form-label">Passwork-URL</label>
            <input class="form-control" type="text" name="url" id="url" placeholder="https://passwork.example.com">
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="key" class="form-label">API-Key</label>
            <input class="form-control" type="password" name="key" id="key" placeholder="your api key">
        </div>
        <div style="display: flex; justify-content: start;">
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
